name: Dialed-In-Backend-CD

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Which branch should be deployed?"
        required: true
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Dialed-In-Backend-CD

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}

      - name: Create empty .env
        run: touch .env

      # Determine the tag â€“ use commit hash if no tag exists
      - name: Determine IMAGE_TAG
        run: |
          # If this is a tagged run (release event)
          if [ ! -z "${{ github.event.release.tag_name }}" ]; then
            echo "IMAGE_TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            # Manual dispatch: derive tag from commit SHA
            SHA=$(git rev-parse --short HEAD)
            echo "IMAGE_TAG=$SHA" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            -f Dockerfile \
            -t ghcr.io/${{ github.repository }}/backend:${IMAGE_TAG} \
            -t ghcr.io/${{ github.repository }}/backend:latest \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/backend:${IMAGE_TAG}
          docker push ghcr.io/${{ github.repository }}/backend:latest

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: Add known host
        run: ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Production
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
        run: make prod/deploy
